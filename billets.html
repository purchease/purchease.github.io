---
layout: default
---

<a href="/">{{ site.theme_config.back_home_text }}</a>
<h1>Tous les billets</h1>

{% if site.posts.size > 0 %}
<ul>
  {% for post in site.posts %}
  <li>
    {{ post.date | date: site.theme_config.date_format }}
    <a href="{{ post.url | relative_url }}">{{ post.title | downcase }}</a>
  </li>
  {% endfor %}
</ul>
{% endif %}
