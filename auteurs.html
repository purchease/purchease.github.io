---
layout: default
---

<a href="/">{{ site.theme_config.back_home_text }}</a>
<h1>Nos auteurs</h1>

<ul>
  {% for author in site.authors %}
  <li class="author">
    <h2><a href="{{ author.url }}">{{ author.name }}</a></h2>
    <h3>{{ author.position }}</h3>
    <img src="{{ author.avatar_url }}" />
    <p>{{ author.description }}</p>
  </li>
  {% endfor %}
</ul>
